# Periodic jobs

# Sample job: This will echo `date` after every 10 minute interval via a k8s pod.
periodics:
- interval: 20m
  agent: kubernetes
  name: jmeter
  spec:
    containers:
    - image: i331641/kyma-perf:v1
      imagePullPolicy: IfNotPresent
      command: [ "/bin/bash", "-c"]
      args: ["jmeter -n -t  kyma-web-pipeline.jmx -Jkubeconfig=kubeconfig--perftests--ngrinder.yaml -Jdomain=kyma.tools.perfteam.sapcloud.io -e -l results/log -o results/; cd results; google-chrome index.html"]
