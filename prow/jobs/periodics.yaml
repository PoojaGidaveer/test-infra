# Periodic jobs

# Sample job: This will echo `date` after every 10 minute interval via a k8s pod.
periodics:
- interval: 10m
  agent: kubernetes
  name: jmeter
  spec:
    containers:
    - image: i331641/jmeter-sel-chrome:0.1.1
      imagePullPolicy: IfNotPresent
      command: [ "/bin/bash", "-c", "jmeter -n -t kyma-web-pipeline.jmx -e -l pipeline/log.jtl -o pipeline"]
